<!DOCTYPE html>
<html>
    <head>
        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- 生产环境版本，优化了尺寸和速度 -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    </head>
    <body>
        <div id="app">
            <ul>
                <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id"
                ></todo-item>
            </ul>
        </div>

        <script>
            Vue.component('todo-item', {
                props: ['todo'],
                template: '<li>{{ todo.text }}</li>',
            })
            var app = new Vue({
                el: '#app',
                data: {
                    groceryList: [
                        {id: 1, text: 'fuck1'},
                        {id: 2, text: 'fuck2'},
                        {id: 3, text: 'fuck3'}
                    ]
                }
            })
        </script>
    </body>
</html>
