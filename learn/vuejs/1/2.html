<!DOCTYPE html>
<html>
    <head>
        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- 生产环境版本，优化了尺寸和速度 -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    </head>
    <body>
        <div id="app">
            <span v-bind:title="message">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: '加载时间：' + new Date().toLocaleString()
                }
            })
        </script>
    </body>
</html>
